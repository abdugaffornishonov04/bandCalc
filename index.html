<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Enter your scores</h1>
      <div class="bands-wrapper">
        <form action="#" class="main-form">
          <div class="input-groups listening-ig">
            <p>Listening</p>
            <input type="number" step="0.5" min="1" max="9" class="l-input" />
          </div>
          <div class="input-groups reading-ig">
            <p>Reading</p>
            <input type="number" step="0.5" min="1" max="9" class="r-input" />
          </div>
          <div class="input-groups writing-ig">
            <p>Writing</p>
            <input type="number" step="0.5" min="1" max="9" class="w-input" />
          </div>
          <div class="input-groups speaking-ig">
            <p>Speaking</p>
            <input type="number" step="0.5" min="1" max="9" class="s-input" />
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
